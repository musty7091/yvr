{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-4 shadow-sm border-0">
            <h4 class="fw-bold mb-4 text-center" style="color: #34495e;">Yeni İş Kaydı</h4>
            <form action="{{ url_for('musteri.is_kaydet') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small">Müşteri Seçin</label>
                    <select name="musteri_id" class="form-select border-light-subtle" required>
                        {% for m in musteriler %}
                        <option value="{{ m.id }}" {% if secili_id|int == m.id %}selected{% endif %}>{{ m.ad_soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold small">İş Tanımı</label>
                    <input type="text" name="is_tanimi" class="form-control border-light-subtle" placeholder="Örn: Totem Tabela Revizyon" required>
                </div>
                <div class="row">
                    <div class="col-7 mb-3">
                        <label class="form-label fw-bold small">Tutar</label>
                        <input type="number" step="0.01" name="toplam_bedel" class="form-control" required>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="form-label fw-bold small">Birim</label>
                        <select name="para_birimi" class="form-select">
                            <option value="TL">₺ (TL)</option>
                            <option value="USD">$ (USD)</option>
                            <option value="EUR">€ (EUR)</option>
                            <option value="GBP">£ (GBP)</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold small">Vade Süresi (Gün)</label>
                    <input type="number" name="vade_gun" class="form-control" value="0">
                </div>

                <div class="bg-light p-3 rounded-3 mb-4 border border-light-subtle">
                    <label class="form-label fw-bold text-secondary small mb-2">Alınan Kapora</label>
                    <div class="row g-2 mb-3">
                        <div class="col-7"><input type="number" step="0.01" name="alinan_kapora" class="form-control" placeholder="0.00"></div>
                        <div class="col-5">
                            <select name="kapora_birimi" class="form-select">
                                <option value="TL">₺ (TL)</option>
                                <option value="USD">$ (USD)</option>
                            </select>
                        </div>
                    </div>
                    <label class="form-label fw-bold text-secondary small mb-1">Kaporanın Gireceği Kasa</label>
                    <select name="banka_kasa_id" class="form-select">
                        {% for k in kasalar %}
                        <option value="{{ k.id }}">{{ k.ad }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small">Teslim Tarihi</label>
                    <input type="date" name="teslim_tarihi" class="form-control">
                </div>
                <button type="submit" class="btn btn-yvr-primary w-100 shadow-sm">İŞİ KAYDET VE BAŞLAT</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
