{% extends "base.html" %}
{% block title %}Tedarikçi Düzenle - YVR{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-5 shadow-sm border-0">
            <h4 class="fw-bold mb-4 text-center text-danger">Tedarikçi Bilgilerini Düzenle</h4>
            
            <form action="/tedarikci_duzenle/{{ tedarikci.id }}" method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-medium">FİRMA ADI</label>
                    <input type="text" name="firma_adi" class="form-control border-0 bg-light p-3" style="border-radius: 12px;" value="{{ tedarikci.firma_adi }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-medium">YETKİLİ KİŞİ</label>
                    <input type="text" name="yetkili_kisi" class="form-control border-0 bg-light p-3" style="border-radius: 12px;" value="{{ tedarikci.yetkili_kisi or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-medium">TELEFON</label>
                    <input type="text" name="telefon" class="form-control border-0 bg-light p-3" style="border-radius: 12px;" value="{{ tedarikci.telefon or '' }}">
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-medium">ADRES</label>
                    <textarea name="adres" class="form-control border-0 bg-light p-3" style="border-radius: 12px;" rows="3">{{ tedarikci.adres or '' }}</textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <a href="/ticari_borclar" class="btn btn-light w-50 py-3">İPTAL</a>
                    <button type="submit" class="btn btn-danger w-50 py-3 shadow">GÜNCELLE</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
