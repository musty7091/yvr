<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YENİ VİZYON - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .login-card { width: 100%; max-width: 380px; padding: 30px; border-radius: 20px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        
        /* GİRİŞ LOGOSU SABİTLEME */
        .login-logo { height: 80px; width: auto; margin-bottom: 20px; }
        
        .form-control { border-radius: 10px; padding: 12px; }
        .btn-login { background-color: #3498db; color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
<div class="login-card">
    <img src="/static/logo.png" alt="Logo" class="login-logo">
    <h2 class="fw-bold mb-4">YENİ VİZYON PANEL</h2>
    <form action="{{ url_for('genel.login') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3 text-start">
            <label class="small fw-bold text-secondary">KULLANICI ADI</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-4 text-start">
            <label class="small fw-bold text-secondary">ŞİFRE</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-login">GİRİŞ YAP</button>
    </form>
</div>
</body>
</html>
